    <body>
      <div id="mainContainer">
         <div id="header"></div>
         <div id="centerContainer">
             <div id="leftBlank"></div>
             <div id="contentContainer">

                 <iframe class="video" src="VR_1.html">로딩중</iframe>

             </div>
             
             <div id="rightContainer">

                     <!--버튼 연결-->
                     <a href="pororo_home.html"><div class="button" id="b_home">
                     <i class="fas fa-home home"></i>
                     </div></a>
                      <a onclick="openFullscreen();" style="cursor: pointer;"><div class="button" id="b_fullscreen">

                     <div class="button" id="b_back">
                     <i class="fas fa-arrow-left back"></i>

        <!---시간이 지나고 알리는 스크립트--->
        <script>setTimeout(function() {
        alert('시간이 지났습니다');
            }, 37366);</script>
      
      
       <!---풀스크린을 가능케하는 스크립트--->
       <script>
           var elem = document.getElementById("videoContainer");
           function openFullscreen() {
               if (elem.requestFullscreen) {
                   elem.requestFullscreen();
               } else if (elem.mozRequestFullScreen) { /* Firefox */
                   elem.mozRequestFullScreen();
               } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
              } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
              }
            }
        </script>
        
        <!---IE로 접속시 크롬을 이용하라는 알림 스크립트--->
        <script>
            var agent = navigator.userAgent.toLowerCase();
            if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
                alert("인터넷 익스플로러는 세종시 온라인 공부방을 지원하지 않아요. 크롬으로 접속해주세요!");
                document.location.href='pororo_home.html';
            }
            else {
            }
        </script>
